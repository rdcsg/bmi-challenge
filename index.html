<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMIChallenge</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
    <form>
      Metric
      <input type="radio" value="false" class="toggle" name="toggle">
      <input type="radio" value="true" class="toggle" name="toggle">
      Imperial<br />
      <input type="text" id="weight" placeholder="Weight in kg or pounds">
      <input type="text" id="height" placeholder="Height in cm or inches">
      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#calculate").click(function () {
          var w = parseFloat($("#weight").val());
          var h = parseFloat($("#height").val());
          var t = $("input[type='radio'].toggle:checked").val();
          console.log("w: " + w + ", h: " + h + ", t: " + t );
          //var t = new Boolean;
          //t = false;
          person = new Person({weight: w, height: h, toggle: t});
          console.log(person);
          person.calculate_bmi();
          $("#display_value").html("Your BMI is " + person.bmiValue);
          $("#display_message").html("and you are " + person.bmiMessage);
          });
        });
      </script>
  </body>
</html>
